{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        {{ note.data }}
        <!-- this part give me a lot of problem because it surligne the onclik if I delete the quotation
         mark inside the parentheses so I cann't delete a note I added. But I will correct it if I get 
         better understanding about it Because I don't find solution at the moment -->
        <button type="button" class="close" onclick="deleteNote('{{ note.id }}')"> 
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
